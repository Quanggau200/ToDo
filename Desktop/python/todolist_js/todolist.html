<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3">
                            <div class="card-body p-4">
                                <h4 class="title">To Do List</h4>
                                <form #todoForm="ngForm" method="POST" role="form" (submit)="onSubmit($event)">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="taskid "
                                            placeholder="Type your task here " name="TaskName" #TaskName="ngModel"
                                            required>
                                    </div>
                                    <div>
                                        <small class="mt-3">Please enter the task to be done</small>
                                    </div>

                                    <div class="btn-save">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                                <table class="data-table">

                                    <thead>
                                        <tr>
                                            <th scope="col">Số thứ tự</th>
                                            <th scope="col">Việc cần làm </th>
                                            <th scope="col">Trạng thái</th>
                                            <th class="action">Hành Động </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="row"></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-danger" (click)="onDelete(data)">Delete</button>
                                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-success ms-1"
                                                    (click)="onFinished(data)">Finished</button>
                                                <button type="submit" 
                                                    class="btn btn-edit ">Edit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>


</body>

</html>
<script src="todolist.js"></script>
